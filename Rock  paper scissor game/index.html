<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-wrapper">
        <h1>Rock Paper Scissors</h1>

        <div class="top-container">
            <div class="container">
                <h2>Your Move: <span id="player_choice"></span></h2>
                <button id="Rock">Rock</button>
                <button id="Paper">Paper</button>
                <button id="Scissor">Scissor</button>
            </div>
            <div class="container">
                <h2>Opponent Move: <span id="bot_choice"></span></h2>
            </div>
        </div>

        <div class="bottom-container">
            <div class="container">
                <h2 id="score">Score: 0 - 0</h2>
            </div>
            <div class="container">
                <h2 id="remaining">Remaining Rounds: 10</h2>
            </div>
        </div>

        <div class="results-container">
            <div class="container">
                <h2 id="result"></h2>
            </div>
            <div class="container">
                <h2 id="final_result"></h2>
            </div>
        </div>

        <div class="footer">
            <h3>Done by Hari</h3>
            <div class="icons">
                <a href="https://github.com/Hari-krishna-31" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/hari-krishna31/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
